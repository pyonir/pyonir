{% extends 'base.html' %}
{% block content %}
<style>
products-listing {
    display: flex;
    justify-content: flex-start;
    gap: 1rem;
    & product {
        width: 22rem;
    }
}
product {
    display: block;
    background: #eee;
    padding: 1rem;
    border-radius: 5px;

    & product-price {
        display: block;
        font-size: 2rem;
    }
    & product-image img {width: 100%;}
}
grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
}
</style>

<grid>
<column>
{% if request.query_params.product_id %}
{% include('single-product.html') %}
{% else %}
{% include('listing-products.html') %}
{% endif %}
</column>
<column>
{% include('cart.html') %}
</column>
</grid>
{% endblock %}
